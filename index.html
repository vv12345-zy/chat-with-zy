<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with 泽阳</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #ffd1dc, #ffeb99);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #ff6464;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
            margin: 10px;
            border: 2px solid #ff6464;
            border-radius: 10px;
            background-color: white;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
        }

        .user {
            align-self: flex-end;
            background-color: #ffb3b3;
        }

        .ze_yang {
            align-self: flex-start;
            background-color: #ffffb3;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #ff6464;
            border-top: 2px solid #d9d9d9;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #ffb3b3;
        }
    </style>
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAndWUDlmB3Q78Ll30deGWvT3G_3wDN_h0",
            authDomain: "chat-with-zy.firebaseapp.com",
            databaseURL: "https://chat-with-zy-default-rtdb.firebaseio.com",
            projectId: "chat-with-zy",
            storageBucket: "chat-with-zy.firebasestorage.app",
            messagingSenderId: "279271325325",
            appId: "1:279271325325:web:c4fcc48c5299132e0decc4",
            measurementId: "G-CK16PMZXL1"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        const chatContainer = document.getElementById('chat-container');

        // Load messages from Firebase
        const messagesRef = database.ref('messages');
        messagesRef.on('child_added', function(snapshot) {
            const messageData = snapshot.val();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (messageData.sender === 'user' ? 'user' : 'ze_yang');
            messageDiv.textContent = messageData.message;
            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();

            if (message) {
                // Add user message
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = message;
                chatContainer.appendChild(userMessage);

                // Save user message to Firebase
                const messageRef = database.ref('messages').push();
                messageRef.set({
                    sender: 'user',
                    message: message
                });

                // Simulate Ze Yang reply
                setTimeout(() => {
                    const replyMessage = document.createElement('div');
                    replyMessage.className = 'message ze_yang';
                    replyMessage.textContent = generateReply(message);
                    chatContainer.appendChild(replyMessage);

                    // Save Ze Yang reply to Firebase
                    const replyRef = database.ref('messages').push();
                    replyRef.set({
                        sender: 'ze_yang',
                        message: generateReply(message)
                    });

                    // Scroll to bottom
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 500);

                // Clear input field
                inputField.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function generateReply(userMessage) {
            // Simple reply logic for now
            const replies = [
                '嗯嗯，宝宝继续说~',
                '燕燕，今天想聊什么呀？',
                '我在呢，抱抱你❤️',
                '这个问题我得好好想想！',
                '嗯哼，我听着呢~'
            ];
            return replies[Math.floor(Math.random() * replies.length)];
        }
    </script>
</head>
<body>
    <div class="header">Chat with 泽阳</div>

    <div class="chat-container" id="chat-container">
        <!-- Messages will appear here -->
    </div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
